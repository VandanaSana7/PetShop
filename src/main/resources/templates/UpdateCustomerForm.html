<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Customer Post Form</title>
	<style>
		body{
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://img.freepik.com/free-vector/cute-pets-illustration_53876-112522.jpg?w=1380&t=st=1713329667~exp=1713330267~hmac=271856e8828bf055b014aef89d2d3e2ce6e9b713dfabcebb864d15ef771fa68a')
        no-repeat center center fixed;
        background-size: cover;
        background-blend-mode: overlay;
        }
        h1 {
            text-align: center;
            color: #008080;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #008080;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-b5color: #ddd;
        }
	</style>
</head>

<body>
<center>
	<div class="container">
		<h1>Customer Form</h1>
		<form action="/api1/v1/customers/updatedetails" method="put">
			<div class="form-group">
				<label for="customerId">Customer Id:</label>
				<input type="number" id="customerId" name="customerId" th:value=${customerId.customerId}>
			</div>
			<div class="form-group">
				<label for="firstName">FirstName:</label>
				<input type="text" id="firstName" name="firstName" th:value=${customerId.firstName}>
			</div>
			
			<div class="form-group">
				<label for="lastName">LastName:</label>
				<input type="text" id="lastName" name="lastName" th:value=${customerId.LastName}>
			</div>
			
			<div class="form-group">
				<label for="phoneNumber">PhoneNumber:</label>
				<input type="text" id="phoneNumber" name="phoneNumber" th:value=${customerId.phoneNumber}>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" th:value=${customerId.email}>
			</div>
			<div class="form-group">
				<label for="address">Address Id:</label>
				<input type="number" id="address" name="address" th:value=${customerId.address}>
			</div>


			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</center>

</html>
