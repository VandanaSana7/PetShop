<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employees By ID</title>
	<style>
		p {
			font-size: 25px;
			text-align: center;
			margin: 0px;

		}

		body{
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://img.freepik.com/free-vector/cute-pets-illustration_53876-112522.jpg?w=1380&t=st=1713329667~exp=1713330267~hmac=271856e8828bf055b014aef89d2d3e2ce6e9b713dfabcebb864d15ef771fa68a')
        no-repeat center center fixed;
        background-size: cover;
        background-blend-mode: overlay;
        }
        h1 {
            text-align: center;
            color: #008080;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #008080;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-b5color: #ddd;
        }
	</style>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>



	<div th:object="${employee}">
		<table>
			<thead>
				<tr>
					<th><strong> Id</strong></th>
					<th><strong>FirstName</strong></th>
					<th><strong>LastName</strong></th>
					<th><strong>Position</strong></th>
					<th><strong>HireDate</strong></th>
					<th><strong>PhoneNumber</strong></th>
					<th><strong>Email</strong></th>
					<th><strong>Address</strong></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<p th:text="*{employeeId}" />
					</td>
					<td>
						<p th:text="*{firstName}" />
					</td>
					<td>
						<p th:text="*{lastName}" />
					</td>
					<td>
						<p th:text="*{position}" />
					</td>
					<td>
						<p th:text="*{hireDate}" />
					</td>
					
					<td>
						<p th:text="*{phoneNumber}" />
					</td>
					
					<td>
						<p th:text="*{email}" />
					</td>
					
					<td>
						<p th:text="*{address}" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<center><button id=btn><a href="/api/employeeshome">Home</button></center>
</body>

</html>
